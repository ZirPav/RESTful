<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>


<form th:action="@{/registration}" th:object="${userForm}" method="POST">

    <h2>Register</h2>
    <table>


    <tr>
        <td><label>First_Name</label></td>
        <td><input th:type="text" th:field="*{firstName}"/></td>
    </tr>

    <tr>
        <td><label>Last_Name</label></td>
        <td><input th:type="text" th:field="*{lastName}"/></td>
    </tr>

    <tr>
        <td><label>Age</label></td>
        <td><input th:type="number" th:field="*{age}"/></td>
    </tr>

    <tr>
        <td><label>Email</label></td>
        <td><input th:type="text" th:field="*{email}"/></td>
    </tr>

    <tr>
        <td><label>Password</label></td>
        <td><input th:type="password" th:field="*{password}"/></td>
    </tr>
    </table>

    <button type="submit">Register</button>
</form>
<a th:href="@{/login}">Return</a>
</body>
</html>
