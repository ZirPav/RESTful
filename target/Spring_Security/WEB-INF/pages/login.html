<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div>

    <form method="post" th:action="@{/login}">
        <h2>Authorization</h2>
        <div>
            <input th:type="text" name="nickname" placeholder="Nickname"/>
            <input th:type="password" name="password" placeholder="Password"/>
            <button type="submit">Log In</button>
            <h4><a href="/registration">Register</a></h4>
        </div>
    </form>

<h4><a th:href="@{/logout}">Logout</a></h4>
</div>
</body>
</html>
