<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UserAdd</title>
</head>

<body>

<div align="center">

    <h2>Add User</h2>

    <form th:action="@{/admin/add}" th:object="${addUser}" method="post">

        <table border="1">

            <tr>
                <th>Id</th>
                <th>Nickname</th>
                <th>First_Name</th>
                <th>Last_Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Password</th>
                <th>Confirm_Password</th>
                <th>Roles</th>
                <th>Action</th>
            </tr>

            <tr>
                <td>
                    <input th:type="number" th:field="*{id}">
                </td>

                <td>
                    <input th:type="text" th:field="*{nickname}">
                </td>

                <td>
                    <input th:type="text" th:field="*{firstName}">
                </td>

                <td>
                    <input th:type="text" th:field="*{lastName}">
                </td>

                <td>
                    <input th:type="number" th:field="*{age}">
                </td>

                <td>
                    <input th:type="text" th:field="*{email}">
                </td>

                <td>
                    <input th:type="password" th:field="*{password}">
                </td>

                <td>
                    <input th:type="password" th:field="*{confirmPassword}">

                </td>

                <td>

                    <select name="addRole" size="1" multiple>
                            <option th:each="role : ${allRoles}"
                                    th:value="${role}" th:text="${role.name}"></option>
                    </select>

                </td>

                <td>
                    <input th:type="submit" th:value="Add">
                </td>

            </tr>
            <p th:text="${passwordError}"></p>
        </table>
    </form>

    <h4><a th:href="@{/admin}">Return</a></h4>
    <h4><a th:href="@{/logout}">Logout</a></h4>
</div>

</body>
</html>
