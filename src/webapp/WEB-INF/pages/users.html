<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>

<div align="center">
    <h1>Users</h1>

    <table border="1">
        <tr>
            <th>Id</th>
            <th>Nickname</th>
            <th>First_Name</th>
            <th>Last_Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Password</th>
            <th>Roles</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        <tr th:each="user : ${allUsers}">
            <td th:utext="${user.getId()}"></td>
            <td th:utext="${user.getNickname()}"></td>
            <td th:utext="${user.getFirstName()}"></td>
            <td th:utext="${user.getLastName()}"></td>
            <td th:utext="${user.getAge()}"></td>
            <td th:utext="${user.getEmail()}"></td>
            <td th:utext="${user.getPassword()}"></td>
            <td th:utext="${user.getRoles()}"></td>
            <td><a href="userEdit.html" th:href="@{/admin/edit/{editId}(editId=${user.id})}">Edit</a></td>
            <td><a href="users.html" th:href="@{/admin/delete/{deleteId}(deleteId=${user.id})}">Delete</a></td>
        </tr>
    </table>
    <h4><a th:href="@{/logout}">Logout</a></h4>
    <h4><a th:href="@{/admin/add}">Add user</a></h4>
</div>



</body>
</html>
