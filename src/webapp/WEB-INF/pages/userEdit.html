<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UserEdit</title>
</head>

<body>

<div align="center">
    <h1>Edit User</h1>

    <form th:action="@{/admin/edit/${userEdit.getId()}}" th:object="${userEdit}"  method="post">

        <table>

            <tr>
                <p>Id: <input th:type="number" th:field="*{id}"></p>
            </tr>

            <tr>
                <p>Nickname: <input th:type="text" th:field="*{nickname}"></p>
            </tr>

            <tr>
                <p>First_Name: <input th:type="text" th:field="*{firstName}"></p>
            </tr>

            <tr>
                <p>Last_Name: <input th:type="text" th:field="*{lastName}"></p>
            </tr>

            <tr>
                <p>Age: <input th:type="number" th:field="*{age}"></p>
            </tr>

            <tr>
                <p>Email: <input th:type="text" th:field="*{email}"></p>
            </tr>

            <tr>
                <p>Password: <input th:type="password" th:field="*{password}"></p>
            </tr>

            <tr>
                <p>Confirm_Password: <input th:type="password" th:field="*{confirmPassword}"></p>
            </tr>

            <tr>
                <p>Action: <input th:type="submit" th:value="Edit"></p>
            </tr>

        </table>

    </form>

    <h4><a th:href="@{/admin}">Return</a></h4>
    <h4><a th:href="@{/logout}">Logout</a></h4>
</div>

</body>
</html>
